<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas & New Year Wishes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#b71c1c,#4a0000);
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* Fireworks canvas */
canvas{
    position:fixed;
    inset:0;
    z-index:0;
}

/* Card */
.card{
    position:relative;
    z-index:2;
    background:linear-gradient(145deg,rgba(255,215,0,.15),rgba(255,0,0,.15));
    backdrop-filter:blur(12px);
    border-radius:24px;
    padding:42px 32px;
    width:90%;
    max-width:420px;
    text-align:center;
    box-shadow:0 0 50px rgba(255,215,0,.5);
    animation:fadeIn 2s ease;
    border:1px solid rgba(255,215,0,.4);
}

.icons{
    font-size:3em;
    animation:pulse 2s infinite;
}

h1{
    font-size:2.3em;
    color:#ffd700;
    text-shadow:0 0 20px gold;
}

p{
    margin-top:18px;
    font-size:1.1em;
    line-height:1.6;
    color:#fff8e1;
}

button{
    margin-top:22px;
    padding:12px 28px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ffd700,#ff8f00);
    color:#4a0000;
    font-size:1em;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 0 18px rgba(255,215,0,.9);
    transition:.2s;
}
button:hover{transform:scale(1.08)}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.9)}
    to{opacity:1;transform:scale(1)}
}
@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.12)}
}

/* Snow */
.snow{
    position:fixed;
    top:-10px;
    color:#fff8e1;
    animation:fall linear infinite;
    z-index:1;
}
@keyframes fall{
    to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <div class="icons" id="icons">üéÑ ‚ú® üéÅ</div>
    <h1 id="title">Merry Christmas</h1>
    <p id="message">
        Wrapped in red and glowing in gold,<br>
        may your Christmas be warm,<br>
        joyful, and full of love ‚ú®
    </p>
    <button onclick="newYearWish()">üéÜ New Year Wish</button>
</div>

<script>
/* Snow */
for(let i=0;i<40;i++){
 const s=document.createElement("div");
 s.className="snow";
 s.innerHTML="‚ùÑ";
 s.style.left=Math.random()*100+"vw";
 s.style.fontSize=Math.random()*14+10+"px";
 s.style.animationDuration=Math.random()*5+6+"s";
 document.body.appendChild(s);
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];

function createFirework(x,y){
 const colors=["#ffd700","#ffcc80","#fff176","#ffab40"];
 for(let i=0;i<100;i++){
  particles.push({
   x,y,
   a:Math.random()*Math.PI*2,
   s:Math.random()*5+2,
   l:80,
   c:colors[Math.random()*colors.length|0]
  });
 }
}

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 particles.forEach((p,i)=>{
  p.x+=Math.cos(p.a)*p.s;
  p.y+=Math.sin(p.a)*p.s;
  p.l--;
  ctx.fillStyle=p.c;
  ctx.beginPath();
  ctx.arc(p.x,p.y,2,0,Math.PI*2);
  ctx.fill();
  if(p.l<=0)particles.splice(i,1);
 });
 requestAnimationFrame(animate);
}
animate();

/* Auto fireworks every 5 seconds */
setInterval(()=>{
 createFirework(
   Math.random()*canvas.width,
   Math.random()*canvas.height/2
 );
},5000);

/* üéÜ New Year Button */
function newYearWish(){
 document.getElementById("icons").innerHTML="üéÜ üéâ ‚ú®";
 document.getElementById("title").innerText="Happy New Year 2025";
 document.getElementById("message").innerHTML=
  "A fresh year, a new beginning,<br>" +
  "new hopes, new dreams,<br>" +
  "and endless happiness ahead ‚ú®";

 /* Extra fireworks burst */
 for(let i=0;i<6;i++){
  setTimeout(()=>{
   createFirework(
     Math.random()*canvas.width,
     Math.random()*canvas.height/2
   );
  },i*300);
 }
}

/* Resize */
onresize=()=>{
 canvas.width=innerWidth;
 canvas.height=innerHeight;
};
</script>

</body>
</html>
